<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-Gemini Evaluator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #581c87 50%,
          #1e293b 100%
        );
        min-height: 100vh;
        color: white;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(to right, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #94a3b8;
      }

      .card {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid rgba(71, 85, 105, 0.5);
      }

      .card h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        background: #0f172a;
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 12px 16px;
        color: white;
        font-size: 1rem;
        margin-bottom: 12px;
      }

      input:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .input-group {
        display: flex;
        gap: 12px;
      }

      .input-group input {
        flex: 1;
      }

      button {
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: linear-gradient(to right, #2563eb, #7c3aed);
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .save-btn {
        background: linear-gradient(to right, #10b981, #059669);
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .save-btn:hover {
        background: linear-gradient(to right, #059669, #047857);
      }

      .help-text {
        font-size: 0.75rem;
        color: #94a3b8;
        margin-top: 8px;
      }

      .steps-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .step {
        border-radius: 12px;
        padding: 20px;
        border: 1px solid;
        display: flex;
        align-items: start;
        gap: 16px;
        animation: fadeIn 0.3s ease-out;
      }

      .step-start {
        background: linear-gradient(
          to right,
          rgba(249, 115, 22, 0.2),
          rgba(239, 68, 68, 0.2)
        );
        border-color: rgba(249, 115, 22, 0.3);
      }

      .step-think {
        background: linear-gradient(
          to right,
          rgba(59, 130, 246, 0.2),
          rgba(139, 92, 246, 0.2)
        );
        border-color: rgba(59, 130, 246, 0.3);
      }

      .step-evaluate {
        background: linear-gradient(
          to right,
          rgba(16, 185, 129, 0.2),
          rgba(5, 150, 105, 0.2)
        );
        border-color: rgba(16, 185, 129, 0.3);
      }

      .step-output {
        background: linear-gradient(
          to right,
          rgba(139, 92, 246, 0.2),
          rgba(236, 72, 153, 0.2)
        );
        border-color: rgba(139, 92, 246, 0.3);
      }

      .step-icon {
        font-size: 2rem;
        flex-shrink: 0;
      }

      .step-content {
        flex: 1;
      }

      .step-label {
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 6px;
        color: #cbd5e1;
      }

      .step-evaluate .step-label {
        color: #6ee7b7;
      }

      .step-text {
        color: #f1f5f9;
        line-height: 1.6;
      }

      .loading {
        text-align: center;
        padding: 40px;
        display: none;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        display: inline-block;
        width: 48px;
        height: 48px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .faded {
        opacity: 0.5;
        pointer-events: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .input-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>AI Thinking Evaluator</h1>
        <p>GPT thinks, Gemini evaluates</p>
      </div>

      <!-- API Keys Section -->
      <div class="card" id="apiSection">
        <h2>API Configuration</h2>
        <div>
          <label>OpenAI API Key</label>
          <input type="password" id="openaiKey" placeholder="sk-..." />

          <label>Gemini API Key</label>
          <input type="password" id="geminiKey" placeholder="AIza..." />

          <button class="save-btn" onclick="saveKeys()">Save Keys</button>
          <p class="help-text">Keys are stored only in your browser session</p>
        </div>
      </div>

      <!-- Input Section -->
      <div class="card">
        <label>Ask a Question</label>
        <div class="input-group">
          <input
            type="text"
            id="questionInput"
            placeholder="e.g., can you solve 3 + 4 * 10 - 4 * 3 ?"
            onkeypress="if(event.key === 'Enter') startEvaluation()"
          />
          <button onclick="startEvaluation()" id="startBtn">Start</button>
        </div>
      </div>

      <!-- Steps Container -->
      <div class="steps-container" id="stepsContainer"></div>

      <!-- Loading Indicator -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: #94a3b8">Processing...</p>
      </div>
    </div>

    <script>
      const SYSTEM_PROMPT = `
You are an AI assistant who works in the cycle: START â†’ THINK â†’ EVALUATE â†’ â€¦ â†’ OUTPUT.

Rules:
- Every time you produce a "THINK" step, you will receive an external "EVALUATE" reply from another model.  
- Always emit valid JSON: {"step":"START|THINK|OUTPUT","content":"..."}
- Strictly follow the output JSON format.
- Always follow the output in sequence that is START,THINK,OUTPUT.
- Always perform only one step at a time. and wait for other step.
- Always make sure to do multiple step of thinking before giving output.

Output JSON format:
{"step": "START | THINK | OUTPUT", "content": "string"}
`;

      let openaiApiKey = "";
      let geminiApiKey = "";

      function saveKeys() {
        openaiApiKey = document.getElementById("openaiKey").value.trim();
        geminiApiKey = document.getElementById("geminiKey").value.trim();

        if (openaiApiKey && geminiApiKey) {
          alert("API keys saved! You can now start asking questions.");
          document.getElementById("apiSection").classList.add("faded");
        } else {
          alert("Please enter both API keys");
        }
      }

      async function askGPT(messages) {
        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${openaiApiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4o-mini",
              messages: messages,
              temperature: 0.2,
            }),
          }
        );

        if (!response.ok) {
          throw new Error(`OpenAI API error: ${response.status}`);
        }

        return await response.json();
      }

      async function askGemini(messages) {
        const promptForGemini = `
Below is a conversation between a user and an assistant that is solving a problem step-by-step.
The last assistant message is a "THINK" step.  
Please evaluate it.  
Return ONLY valid JSON like: {"step":"EVALUATE","content":"<your short feedback>"}

Conversation:
${messages.map((m) => `${m.role.toUpperCase()}: ${m.content}`).join("\n")}
`;

        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/openai/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${geminiApiKey}`,
            },
            body: JSON.stringify({
              model: "gemini-2.0-flash-exp",
              messages: [{ role: "user", content: promptForGemini }],
              temperature: 0,
            }),
          }
        );

        if (!response.ok) {
          throw new Error(`Gemini API error: ${response.status}`);
        }

        const data = await response.json();
        let raw = data.choices[0].message.content.trim();

        if (raw.startsWith("```")) {
          raw = raw.replace(/```(?:json)?\n?/g, "").trim();
        }

        return JSON.parse(raw);
      }

      async function startEvaluation() {
        if (!openaiApiKey || !geminiApiKey) {
          alert("Please save your API keys first!");
          return;
        }

        const input = document.getElementById("questionInput");
        const question = input.value.trim();

        if (!question) {
          alert("Please enter a question");
          return;
        }

        document.getElementById("stepsContainer").innerHTML = "";
        document.getElementById("startBtn").disabled = true;
        document.getElementById("loading").classList.add("active");

        const messages = [
          { role: "system", content: SYSTEM_PROMPT },
          { role: "user", content: question },
        ];

        try {
          while (true) {
            const gptRes = await askGPT(messages);
            const raw = gptRes.choices[0].message.content.trim();
            const parsed = JSON.parse(raw);

            messages.push({ role: "assistant", content: raw });
            addStep(parsed);

            if (parsed.step === "OUTPUT") {
              break;
            }

            if (parsed.step === "THINK") {
              await new Promise((resolve) => setTimeout(resolve, 500));

              const evalReply = await askGemini(messages);
              addStep(evalReply);

              messages.push({
                role: "user",
                content: JSON.stringify(evalReply),
              });
            }
          }
        } catch (error) {
          console.error("Error:", error);
          alert(
            `Error: ${error.message}\n\nPlease check your API keys and try again.`
          );
        } finally {
          document.getElementById("loading").classList.remove("active");
          document.getElementById("startBtn").disabled = false;
        }
      }

      function addStep(data) {
        const container = document.getElementById("stepsContainer");
        const stepDiv = document.createElement("div");

        const icons = {
          START: "ðŸ”¥",
          THINK: "ðŸ§ ",
          EVALUATE: "âœ…",
          OUTPUT: "ðŸ¤–",
        };

        const classes = {
          START: "step-start",
          THINK: "step-think",
          EVALUATE: "step-evaluate",
          OUTPUT: "step-output",
        };

        stepDiv.className = `step ${classes[data.step]}`;
        stepDiv.innerHTML = `
                <div class="step-icon">${icons[data.step]}</div>
                <div class="step-content">
                    <div class="step-label">${data.step}</div>
                    <div class="step-text">${data.content}</div>
                </div>
            `;

        container.appendChild(stepDiv);
        stepDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }
    </script>
  </body>
</html>
